<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Greedy Snake</title>
</head>

<body>
    <div id='snake-game'></div>
    <div class='snake-direction'>
        <div class='snake-up'>^</div>
        <div class='snake-right'>></div>
        <div class='snake-down'>v</div>
        <div class='snake-left'><</div>
    </div>
    <button class='snake-trigger snake-btn'>begin/stop</button>
    <button class='snake-start snake-btn'>start/restart</button>
    <p>得分：<span id='score'>0</span></p>
</body>

</html>
