<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Greedy Snake</title>
</head>

<body>
    <div id='snake-game'></div>
    <div class='snake-direction'>
        <button class='snake-up'>
            <i class='fa fa-caret-up'></i>
        </button>
        <div class='snake-middle'>
            <button class='snake-left'>
                <i class='fa fa-caret-left'></i>    
            </button><button class='snake-right'><i class='fa fa-caret-right'></i></button>
        </div>
        <button class='snake-down'><i class='fa fa-caret-down'></i></button>
        
    </div>
    <button class='snake-trigger snake-btn'>
        <i class="fa fa-pause" ></i>
    </button>
    <button class='snake-start snake-btn'>
        <i class="fa fa-undo"></i>
    </button>
    <p class='snake-score'>得分：<span id='score'>0</span></p>
<script type="text/javascript" src="bundle.js"></script></body>
<script>
    (function(doc) {
      var clientWidth = doc.documentElement.clientWidth || window.innerWidth;
      clientWidth = clientWidth > 750 ? 750 : clientWidth;
      var rem = clientWidth / 750 * 100;
      if (rem < 50) {
        rem = 50
      } else if (rem > 75) {
        rem = 75
      }
      doc.querySelector('html').style.fontSize = rem + 'px';
    })(document);
</script>
</html>
